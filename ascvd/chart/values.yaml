# Default values for ascvd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: alvearie/ascvd
  pullPolicy: Always
  tag: 0.0.1
service:
  type: ClusterIP
  port: 8080

global:
  ingress:
    enabled: false
    class: REQUIRED-NOT-USED
         # IBM: public-iks-k8s-nginx
         # Azure: addon-http-application-routing
         # AWS: nginx
    subdomain: REQUIRED-NOT-USED

ingress:
  enabled: false
  class: REQUIRED-NOT-USED
       # IBM: public-iks-k8s-nginx
       # Azure: addon-http-application-routing
       # AWS: nginx
  subdomain: REQUIRED-NOT-USED